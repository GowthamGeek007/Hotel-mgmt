{% extends 'layout.html' %}

{% block body %}
  <br><br>
  <h1>LOGIN</h1><br>
  <form action="/login" method="POST" autocomplete="off">
    <div class="form-group">
      <input type="text" name="email" placeholder="Email" value={{request.form.email}}><br><br>
      <input type="password" name="password"  placeholder="Password" value={{request.form.password}}><br>
    </div>
    <input type="submit" class="btn btn-primary" value="LOGIN">
  </form>
{% endblock %}
